<div id="grid" ng-show="artboardFactory.alignToGrid" style="
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
		background-size: 50px 50px;
	    background-image: linear-gradient(to right, #ccc 1px, transparent 1px), linear-gradient(to bottom, #ccc 1px, transparent 1px);
	"></div>
<div>
  <img id="artboardEmptyState" ng-if="showEmptyState()" src="https://s3.amazonaws.com/Rise-Images/UI/empty_state.png" />
  <artboard-placeholder ng-repeat="placeholder in presentation.placeholders" id="{{placeholder.id}}" 
    placeholder="placeholder" placeholder-drag placeholder-resize
    ng-mouseDown="placeholderFactory.setPlaceholder(placeholder)" stop-event="mousedown">
    <span class="{{placeholder.className}}" data-before="{{placeholder.items[0].name}}"></span>
    <span class="ph-name">{{placeholder.id}}</span>
  </artboard-placeholder>
</div>
